<div id="locations" ng-controller="AdventureCtrl" layout="column"  ng-init="js.locations.init()">
	<!--<h3 layout-padding style="text-transform: capitalize;">{{params.id}}</h3>-->

	<div class="list-item" layout="column" md-whiteframe="4" ng-repeat="loc in locations">
		<div layout="row">
			<img cl-src="{{loc.img.secure_url}}" transform_w="100" transform_h="100">
			<div class="md-list-item-text" layout="column">
				<h3>{{loc.title}}</h3>
				<h4>{{loc.description}}</h4>
				<a ng-href="#!/location/{{loc._id}}">Learn More &gt;</a>
			</div>
		</div>
		<div class="footer">
			<p>{{loc.address.street}}</p>
			<span>1.9mi</span>|<span><i class="fa fa-rocket"></i> <a ng-href="#/location/{{loc._id}}">Get Directions</a></span>
			<div class="favorite"><i class="fa fa-heart-o"></i></div>
		</div>
	</div>
	
	<!--<div>-->
	<!--	<div id="map" style="width:100%; height:25vh;"></div>-->
	<!--</div>-->
	
	<div class="fabs fabs5" ng-class="{expanded: fabexpand}">
		<a class="fab" ng-click="fabexpand = !fabexpand"><i class="fas fa-bars"></i></a>
		<a class="fab" ng-href="#/home"><i class="fas fa-home"></i></a>
		<a class="fab" ng-href="#/locations/retail"><i class="fas fa-building"></i></a>
		<a class="fab" ng-href="#/locations/restaurant"><i class="fas fa-utensils"></i></a>
		<a class="fab" ng-href="#/locations/activities"><i class="fas fa-ticket-alt"></i></a>
		<a class="fab" ng-href="#/locations/services"><i class="fas fa-sticky-note"></i></a>
	</div>
</div>
