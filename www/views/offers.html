<div id="locations" ng-controller="LocCtrl" layout="column" ng-init="js.offer.init()">
	<md-toolbar class="md-primary">
		<div class="md-toolbar-tools">
			<h2 flex><a ng-href="#/app-home">Offers</a></h2>
		</div>
	</md-toolbar>

	<div class="list-item" layout="column" md-whiteframe="4" ng-repeat="offer in offers">
		<div layout="row">
			<img cl-src="{{offer.img.secure_url}}" transform_w="400" transform_h="200">
		</div>
		<div class="footer">
			<p>{{offer.code}}</p>
			<!--<span>{{js.loc.distance(loc)}}</span>|<span><i class="fa fa-rocket"></i> <a ng-href="#/location/{{loc._id}}">Get Directions</a></span>-->
			<!--<div class="favorite" ng-click="js.loc.favorite(loc)" ng-show="loc.favorite"><i class="fas fa-heart"></i></div>-->
			<!--<div class="favorite" ng-click="js.loc.favorite(loc)" ng-hide="loc.favorite"><i class="far fa-heart"></i></div>-->
		</div>
	</div>
	
	<!--<div>-->
	<!--	<div id="map" style="width:100%; height:25vh;"></div>-->
	<!--</div>-->
	
	<div class="fabs fabs5" ng-class="{expanded: fabexpand}">
		<a class="fab" ng-click="fabexpand = !fabexpand"><i class="fas fa-bars"></i></a>
		<a class="fab" ng-href="#/home"><i class="fas fa-home"></i></a>
		<a class="fab" ng-href="#/locations/retail"><i class="fas fa-building"></i></a>
		<a class="fab" ng-href="#/locations/restaurant"><i class="fas fa-utensils"></i></a>
		<a class="fab" ng-href="#/locations/activities"><i class="fas fa-ticket-alt"></i></a>
		<a class="fab" ng-href="#/locations/services"><i class="fas fa-sticky-note"></i></a>
	</div>
</div>
